language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
env: CFLAGS="-O0"

cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install -r requirements.txt
  - pip install unittest2
script:
  unit2 discover
after_success:
  - coveralls

# See: http://docs.travis-ci.com/user/migrating-from-legacy/
sudo: false